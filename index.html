<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Carol's WeatherForecast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary navColor">
      <div class="container-fluid">
        <h3 class="titleTxt">Caroline's Weather App</h3>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="d-flex searchBar">
            <button
            
              class="btn btn bookBtn"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasExample"
              aria-controls="offcanvasExample"
            ></button>
            <input
              class="form-control me-2 searchStyle"
              type="search"
              placeholder="Search"
              aria-label="Search"
              id="searchBarI"
            />
            <button id="searchSubBtn"  class="btn btn-light btnColor" type="submit">Search</button>
          </div>
        </div>
      </div>
    </nav>

    <div
      class="offcanvas offcanvas-start"
      tabindex="-1"
      id="offcanvasExample"
      aria-labelledby="offcanvasExampleLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <div id="injectHereCanvas">
          
        </div>
        <div class="dropdown mt-3">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
          >
            Dropdown button
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container contClass">
      <div class="row weatherCol1Styles">
        <div id="weatherCol1" class="col-12"></div>
        <div id="weatherCol2" class="col-6"></div>
        <div id="weatherCol4" class="col-6">
      <div id="iconImgDiv" class="sunIcon"></div>
        </div>
        <div id="weatherCol3" class="col-12"></div>

        <div class="col-12">
          <input
            type="checkbox"
            class="btn-check"
            id="btn-check"
            autocomplete="off"
          />
          <label id="favorBtn" class="btn btn-warning starBtn" for="btn-check"></label>
        </div>
      </div>

      <div class="row fivePrpRow">
        <div class="fivePrpBx">
          <p class="prpTxt">Monday</p>
          <p id="day1" class="prpNum">55</p>
          <iconify-icon class="fiveIconClss" icon="ph:sun-thin" width="70" height="70"></iconify-icon>
        </div>
        <div class="fivePrpBx">
          <p class="prpTxt">Tuesday</p>
          <p id="day2" class="prpNum">55</p>
          <iconify-icon class="fiveIconClss" icon="ph:sun-thin" width="70" height="70"></iconify-icon>
        </div>
        <div class="fivePrpBx">
          <p class="prpTxt">Wednesday</p>
          <p id="day3" class="prpNum">55</p>
          <iconify-icon class="fiveIconClss" icon="ph:sun-thin" width="70" height="70"></iconify-icon>
        </div>
        <div class="fivePrpBx">
          <p class="prpTxt">Thursday</p>
          <p id="day4" class="prpNum">55</p>
          <iconify-icon class="fiveIconClss" icon="ph:sun-thin" width="70" height="70"></iconify-icon>
        </div>
        <div class="fivePrpBx2">
          <p class="prpTxt">Friday</p>
          <p id="day5" class="prpNum">55</p>
          <iconify-icon class="fiveIconClss" icon="ph:sun-thin" width="70" height="70"></iconify-icon>
        </div>
      </div>
    </div>

    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
    <script src="./scripts/app.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
